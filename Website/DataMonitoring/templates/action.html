<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Refresh" content="300">
    <!-- Cookie #1 -->
    <meta http-equiv="set-cookie" content="Value=_ga, Site=.grafana.net/; SameSite=None; Secure;"/>
    <!-- Cookie #2 -->
    <meta http-equiv="set-cookie" content="Value=_gid, Site=.grafana.net/; SameSite=None; Secure;"/>
    <!-- Other things like title etc -->

    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Ebalance Data Monitoring</title>
</head>
<div class="container-fluid">
    <h1 style="text-align: center;position:relative;"> MultiAgent System Action List </h1>

    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="Error" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Error</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="Forecasting" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Forecasting</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="Models" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Models</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="Consumptions" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Measurements</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="py-3" style="text-align: center;">
            <div class="p-10" style="display: inline-block; float : left;margin-top: 50px; ">
            <table class="table table-bordered" style="width: 200%;"  >
                <thead>
                  <tr>
                    <th scope="col">Datetime</th>
                    <th scope="col">Consumption</th>
                  </tr>
                </thead>
                <tbody>
            {% for d in data %}
            <tr>
                         <td>{{ d.datetime }}</td>
                         <td>{{ d.kwh_p_tot_r }} kw</td>
            </tr>
         {% endfor %}
                </tbody>
            </table>
            </div>
            <div style="display: inline-block;vertical-align:top;margin-top: 50px; margin:0 auto;">
                <iframe src={{url}} width="850" height="500" frameborder="0"></iframe>
                <form action="{% url 'index' %}" method="post">
                    {% csrf_token %}
                <input class="btn btn-success" type="submit" value="Update" style="float: right;">
                </form>
            </div>
            <form action="indexToAction" method="post">
                {% csrf_token %}
                <div class="input-group mb-2" width="350" style="margin-top: 200px;width:650px;text-align:center;">
                    <input type="text" class="form-control" placeholder="Flexibility"  aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="submit">Submit</button>
                    </div>
                  </div>
            </form>
            
            </body>
    </div>
</div>
</div>


</html>
